name: Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.5.2
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: HatsuneMiku3939/direnv-action@v1
      with:
        direnvVersion: 2.32.1
    - uses: actions/cache@v3
      with:
        path: /nix
        key: ${{ runner.os }}-nix-${{ hashFiles('**/flake.nix') }}
        restore-keys: |
          ${{ runner.os }}-nix-
    - uses: actions/cache@v3
      with:
        path: .direnv
        key: ${{ runner.os }}-direnv-${{ hashFiles('**/flake.nix', '**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-direnv-
    - name: Run checks
      run: go test ./...
